# Example patch file generated by the optimizer
# Apply with: kubectl patch deployment <name> -n <namespace> --patch-file=patch-example.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: overprovisioned-app
  namespace: resource-test
spec:
  template:
    spec:
      containers:
      - name: app
        resources:
          requests:
            cpu: "50m"      # Reduced from 500m
            memory: "128Mi" # Reduced from 512Mi
          limits:
            cpu: "150m"     # Reduced from 2000m
            memory: "256Mi" # Reduced from 2Gi